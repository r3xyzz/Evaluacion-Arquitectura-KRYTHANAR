<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6e5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .payment-container img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .payment-container h1 {
            font-size: 18px;
            margin: 10px 0;
            color: #34495e;
        }
        .payment-container h2 {
            font-size: 16px;
            margin: 15px 0 10px;
            color: #34495e;
        }
        .payment-container .polloql {
            width: 100px;
            margin: 10px;
        }
        .payment-container button {
            background: linear-gradient(90deg, #f39c12, #f1c40f);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .payment-container button:hover {
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="/IMG/logo.png" alt="Logo">
        <h1>KRYTHANAR HOTEL</h1>
        <br>
    
        <h1>FELICIDADES TU RESERVA FUE COMPLETADA</h1>
        <h2>Gracias por elegirnos</h2>
        <h2>En tu correo encontrarás la factura del pago</h2>
    
        <img src="/IMG/polloql.png" class="polloql">
        <br>

        <button onclick="window.location.href='DescargarFact.html';">Descarga el archivo aquí!</button>
    
    </div>
</body>
</html>
