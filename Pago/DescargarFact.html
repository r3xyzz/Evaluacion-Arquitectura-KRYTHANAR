<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Completada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .message-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        .message-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .message-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2d3142;
        }
        .message-container p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #4a4e69;
        }
        .message-container button {
            background: linear-gradient(90deg, #457b9d, #1d3557);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .message-container button:hover {
            background: linear-gradient(90deg, #1d3557, #457b9d);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="message-container">

        <h1>Descarga Completada</h1>
        <p>Tu archivo se ha descargado con Ã©xito. Puedes encontrarlo en tu carpeta de descargas.</p>
        <button onclick="window.location.href='/index.html';">Cerrar</button>
    </div>
</body>
</html>
