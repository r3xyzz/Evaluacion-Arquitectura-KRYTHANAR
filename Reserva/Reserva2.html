<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Servicios</title>
    <link rel="stylesheet" href="../CSS/Reserva2css.css">
</head>
<body>
    <h1>Selecciona los Servicios Extras</h1>

    <form id="extrasForm">
        <div>
            <input type="checkbox" id="baile" name="extras" value="60">
            <label for="baile">Baile Salsa - $60</label>
        </div>
        <div>
            <input type="checkbox" id="karaoke" name="extras" value="50">
            <label for="karaoke">Karaoke - $50</label>
        </div>
        <div>
            <input type="checkbox" id="gym" name="extras" value="100">
            <label for="gym">Gym - $100</label>
        </div>
        <div>
            <input type="checkbox" id="jacuzzi" name="extras" value="150">
            <label for="jacuzzi">Jacuzzi - $150</label>
        </div>
        <button type="submit">Continuar</button>
    </form>

    <script>
        document.getElementById('extrasForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Calcular el total de los servicios seleccionados
            const checkboxes = document.querySelectorAll('input[name="extras"]:checked');
            let total = 0;
            checkboxes.forEach((checkbox) => {
                total += parseInt(checkbox.value);
            });

            // Guardar el total en localStorage
            localStorage.setItem('extrasTotal', total);

            // Redirigir a pagar.html
            window.location.href = '../Pago/Pagar.html';
        });
    </script>
</body>
</html>
