<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="../CSS/EstiloReserva.css">
</head>
<body>
    <header class="header">
        <img src="/IMG/Logo.png" alt="Logo" class="logo">
        <h1>Formulario de Reserva</h1>
    </header>

    <main>
        <section class="booking-form">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="startDate">Inicio de Reserva:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">Término de Reserva:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="rooms">Habitaciones:</label>
                    <select id="rooms" name="rooms" required>
                        <option value="" disabled selected>Selecciona el número de habitaciones</option>
                        <!-- Genera las opciones de 1 a 10 -->
                        <script>
                            for (let i = 1; i <= 10; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <button type="button" class="btn-extras" onclick="window.location.href='../Reserva/Reserva2.html';">Extras</button>

                <button type="button" class="btn-reservar" onclick="window.location.href='../Pago/Pagar.html';">Reservar</button>

            </form>
        </section>
    </main>

    <script src="../JS/ReservaJS.js"></script>
</body>
</html>
